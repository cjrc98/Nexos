<ion-content>


    <ion-img src="../../assets/back.PNG"></ion-img>

    <div class="btn-back">
        <ion-chip outline="true" color="white" (click)="dismissModal()">
            <ion-icon name="arrow-back-outline"></ion-icon>
            <ion-label>Volver</ion-label>
        </ion-chip>
    </div>


    <div class="headertext">
        <h1>Realizar transferencia por QR</h1>
    </div>
    <form [formGroup]="ValidationFormUSer">
        <ion-list>
            <div class="email">
                <ion-item>
                    <ion-label position="floating">Alias</ion-label>
                    <ion-input style="margin-left: 2%" name="names" type="text" formControlName="profileNames1" [(ngModel)]="val0">
                    </ion-input>
                </ion-item>
                <div>
                    <ng-container *ngFor="let validation of validationMessages.profileNames1">
                        <div class="error_message" *ngIf="ValidationFormUSer.get('profileNames1').hasError(validation.type) && (ValidationFormUSer.get('profileNames1').dirty || ValidationFormUSer.get('profileNames1').touched)">
                            {{validation.message}}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="email">
                <ion-item>
                    <ion-label position="floating">Entidad Bancaria</ion-label>
                    <ion-input style="margin-left: 2%" name="document" type="text" formControlName="profileDocument1" [(ngModel)]="val1">
                    </ion-input>
                </ion-item>
                <div>
                    <ng-container *ngFor="let validation of validationMessages.profileDocument1">
                        <div class="error_message" *ngIf="ValidationFormUSer.get('profileDocument1').hasError(validation.type) && (ValidationFormUSer.get('profileDocument1').dirty || ValidationFormUSer.get('profileDocument1').touched)">
                            {{validation.message}}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="email">
                <ion-item>
                    <ion-label position="floating">ingrese el monto a transferir</ion-label>
                    <ion-input style="margin-left: 2%" name="town" type="number" formControlName="profileTown1" [(ngModel)]="val2">
                    </ion-input>
                </ion-item>
                <div>
                    <ng-container *ngFor="let validation of validationMessages.profileTown1">
                        <div class="error_message" *ngIf="ValidationFormUSer.get('profileTown1').hasError(validation.type) && (ValidationFormUSer.get('profileTown1').dirty || ValidationFormUSer.get('profileTown1').touched)">
                            {{validation.message}}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div style="margin-top: 15%;">
                <ion-button type="submit" expand="full" shape="round" fill="solid" color="primary" [disabled]="!ValidationFormUSer.valid" (click)="CodificarTexto()">Genrar QR</ion-button>
            </div>
        </ion-list>
    </form>


</ion-content>
