<ion-content>
    <ion-img src="../../assets/back.PNG"></ion-img>
    <div class="saludo">
        <ion-title>
            <ion-label>
                {{saludo}}
            </ion-label>
        </ion-title>
    </div>
    <div class="body">
        <div class="icon">
            <ion-grid>
                <ion-row>
                    <ion-col size="5" offset="3.5">
                        <ion-img src="../../assets/icon-removebg-preview.png"></ion-img>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="center">
            <div class="mensaje">
                <ion-title>
                    <ion-label>
                        Bienvenido
                    </ion-label>
                </ion-title>
            </div>
        </div>


        <div class="footer">
            <div class="btn-login">
                <ion-button type="submit" expand="full" shape="round" fill="solid" color="primary" (click)=" login() ">Iniciar sesión</ion-button>
            </div>
            <div class="btn-register ">
                <ion-button expand="full " shape="round " fill="outline " (click)="register() "> ¡registrarte!</ion-button>
            </div>
        </div>
    </div>
</ion-content>
